{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h2 class="mb-3">Add New Product</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/add_product" method="POST">
          <div class="mb-3"><input type="text" class="form-control" name="name" placeholder="Prodcut Name" required></div>
          <div class="mb-3"> 
            <select class="form-select" name="category" required>
              <option value="" selected disabled>Product Category</option>
              <option value="FOOD">FOOD</option>
              <option value="BEVERAGE">BEVERAGE</option>
              <option value="CLEANING">CLEANING</option>
              <option value="STATIONERY">STATIONERY</option>
            </select> 
          </div>
          <div class="mb-3"><input type="number" class="form-control" name="quantity" placeholder="quantity" required></div>
          <div class="mb-3"><input type="number" class="form-control" name="unit_price" placeholder="Unit Price"></div>
          
          <button type="submit"  class="w-100 btn btn-primary">Add Product</button>
        </form>
      </div>
  </div>
</div>

{% endblock %}
