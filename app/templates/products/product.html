{% extends 'base.html' %}

{% block content %}

<div class="card mt-5">
    <div class="card-title bg-dark text-light">
        <div class="title-block text-center">
            {{ title }}
        </div>
    </div>
    <div class="card-body">
        <h1 class="text-center">{{ product.product_name }}</h1>
        <h5 class="text-center">{{ product.product_category }}</h5>
        <h5 class="text-center">{{ product.unit_price }}</h5>
        <h5 class="text-center">{{ product.reorder_level }}</h5>
    </div>
</div>
 


{% endblock %}
