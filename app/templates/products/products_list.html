{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% for product in products %}
    <div>
        <p><a href="{{ url_for('product_bp.products', id=product.id) }}">{{ product.product_name }}</a> {{ product.product_category }} : {{ product.unit_price }} : {{ product.quantity }}</p>
        <hr>
    </div>
    {% endfor %}
</div>


{% endblock %}
