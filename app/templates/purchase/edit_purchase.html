{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('purchase_bp.edit_purchase_order', id=id) }}">
  {{ form.csrf_token }}
  
  <h2>Edit Purchase Order</h2>
  <div>
    {{ form.supplier.label }}
    {{ form.supplier(class="form-control") }}
  </div>
  <div>
     {{ form.status.label }}
     {{ form.status(class="form-control") }}
  </div>
  
  {{ form.submit(class="btn btn-primary") }}
</form>


{% endblock %}
